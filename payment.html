<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- payment gatway start -->
      <div class="payment">
        <h2>Payment Gateway</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input
              type="text"
              class="input"
              placeholder="Card holder"
              size="65"
            />
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input
              type="number"
              class="input"
              data-mask="0000 0000 0000 0000"
              placeholder="Card Number"
              size="16"
            />
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input
                type="number"
                name="expiry-data"
                class="input"
                data-mask="00 / 00"
                placeholder="00 / 00"
              />
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input
                type="number"
                class="input"
                data-mask="000"
                placeholder="000"
                min="100"
                max="999"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <div id="btn">
            Pay <i class="fa fa-rupee"></i><span id="payamount"></span>
          </div>
        </div>
      </div>
      <!-- payment gatway end -->
    </div>
    <!-- pop up msg start -->
    <div class="popup" id="success">
      <div class="popup-content">
        <div class="title">
          <h3>Success!</h3>
        </div>
        <p class="para">Bill Payment Successful!</p>
        <form action="">
          <a href="#" class="button" id="s_button">OKAY</a>
        </form>
      </div>
    </div>
    <!-- pop up msg end -->
  </body>
  <script>
    var paytotal = new URLSearchParams(window.location.search);
    let bill = paytotal.get("key");
    document.getElementById("payamount").innerHTML = bill;
    var success_popup = document.getElementById("success");
    var s_close = document.getElementById("s_button");
    var s_btn = document.getElementById("btn");
    s_btn.onclick = function () {
      success_popup.style.display = "block";
    };
    s_close.onclick = function () {
      success_popup.style.display = "none";
    };
  </script>
</html>
